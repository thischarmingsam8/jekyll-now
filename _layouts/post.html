---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="social">
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="thischarmingsam" data-show-count="false" data-text="{{ page.title }}">Tweet</a>
    <script src="//platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
    <script type="IN/Share" data-url="{{site.url}}{{page.url}}"></script>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>

  {% include disqus.html %}
</article>
